{% extends 'dashboard/base/base.html' %}
{% block title %} {{ user.autor.usuario.username }} | Editar Perfil {% endblock %}
{% block custom_css %} {% endblock %}

{% block body %}
{% if messages %}
<div class="messages" >
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %}
             class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
    <form action="" method="POST" enctype="multipart/form-data" style="margin-top: 300px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="image">Imagen de Perfil</label>
            <input type="file" name="image" id="image" value="{{user.autor.imagen_autor}}">
        </div>
        <div class="form-group">
            <label for="fname">Nombre</label>
            <input type="text" name="fname" id="fname" value="{{ user.autor.nombre }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Apellido</label>
            <input type="text" name="lname" id="lname" value="{{ user.autor.apellido }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" value="{{ user.autor.correo }}" class="form-control">
        </div>
        <div class="form-group col">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu Nombre de Usuario" required>
        </div>
        <div class="form-group col">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Tu contraseña" required>
        </div>
        <input type="submit" value="Actualizar Perfil" class="btn btn-primary">
    </form>
{% endblock %}
