{% extends 'dashboard/base/base.html' %}

{% block title %} {{ user.autor.usuario.username }} | Editar Perfil {% endblock %}

{% block custom_css %}
<style>
    .messages {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container pt-4">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="imagen_autor">Imagen de Perfil</label>
            <input type="file" name="imagen_autor" id="imagen_autor" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            <input type="text" name="nombre" id="id_nombre" value="{{ form.nombre.value }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_apellido">Apellido</label>
            <input type="text" name="apellido" id="id_apellido" value="{{ form.apellido.value }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_correo">Correo Electr√≥nico</label>
            <input type="email" name="correo" id="id_correo" value="{{ form.correo.value }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Actualizar Perfil</button>
    </form>
</div>
{% endblock %}
